services:
  bot:
    build: .
    container_name: bookbot_app
    restart: always
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
      - PG_DSN=postgresql://user:password@postgres:5432/bookbot
      - REDIS_URL=redis://redis:6379/0
      # Proxy settings for local development
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
    depends_on:
      - meilisearch
      - postgres
      - redis
    volumes:
      - .:/app

  meilisearch:
    image: getmeili/meilisearch:v1.10
    container_name: bookbot_meili
    restart: always
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
      - MEILI_NO_ANALYTICS=true
    ports:
      - "127.0.0.1:7700:7700"
    volumes:
      - meili_data:/meili_data

  postgres:
    image: postgres:16-alpine
    container_name: bookbot_pg
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=bookbot
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: bookbot_redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data

volumes:
  meili_data:
  pg_data:
  redis_data:
